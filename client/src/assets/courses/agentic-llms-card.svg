<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="800" height="450" fill="url(#paint0_linear)"/>
  
  <!-- Neural network visualization -->
  <g opacity="0.9">
    <!-- Neural network nodes -->
    <circle cx="400" cy="225" r="15" fill="#00C8FF" filter="url(#glow)"/>
    <circle cx="300" cy="150" r="12" fill="#7B42F6" filter="url(#glow)"/>
    <circle cx="500" cy="150" r="12" fill="#7B42F6" filter="url(#glow)"/>
    <circle cx="250" cy="225" r="12" fill="#00C8FF" filter="url(#glow)"/>
    <circle cx="550" cy="225" r="12" fill="#00C8FF" filter="url(#glow)"/>
    <circle cx="300" cy="300" r="12" fill="#7B42F6" filter="url(#glow)"/>
    <circle cx="500" cy="300" r="12" fill="#7B42F6" filter="url(#glow)"/>
    
    <!-- Neural connections - animated paths -->
    <path d="M400 225L300 150" stroke="#00C8FF" stroke-width="2" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M400 225L500 150" stroke="#00C8FF" stroke-width="2" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M400 225L250 225" stroke="#7B42F6" stroke-width="2" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M400 225L550 225" stroke="#7B42F6" stroke-width="2" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M400 225L300 300" stroke="#00C8FF" stroke-width="2" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M400 225L500 300" stroke="#00C8FF" stroke-width="2" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Secondary connections -->
    <path d="M300 150L250 225" stroke="#7B42F6" stroke-width="1.5" stroke-linecap="round" opacity="0.6">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M500 150L550 225" stroke="#7B42F6" stroke-width="1.5" stroke-linecap="round" opacity="0.6">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M250 225L300 300" stroke="#7B42F6" stroke-width="1.5" stroke-linecap="round" opacity="0.6">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M550 225L500 300" stroke="#7B42F6" stroke-width="1.5" stroke-linecap="round" opacity="0.6">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="6s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Course title and content text -->
  <g filter="url(#text-shadow)">
    <!-- Course badge -->
    <rect x="50" y="50" width="130" height="34" rx="17" fill="#00C8FF" fill-opacity="0.2" stroke="#00C8FF" stroke-width="1"/>
    <text x="115" y="72" text-anchor="middle" fill="white" font-family="Space Grotesk, sans-serif" font-size="14" font-weight="600">INTERMEDIATE</text>
    
    <!-- Course title -->
    <text x="50" y="380" fill="white" font-family="Space Grotesk, sans-serif" font-size="38" font-weight="700">Agentic LLMs Bootcamp</text>
    <text x="50" y="410" fill="#E2E8F0" font-family="Space Grotesk, sans-serif" font-size="18" font-weight="400">Create intelligent AI agents that can reason, plan, and execute</text>
  </g>
  
  <!-- AI brain stylized icon -->
  <g transform="translate(650, 80) scale(0.8)" opacity="0.9">
    <path d="M50 10C27.91 10 10 27.91 10 50C10 72.09 27.91 90 50 90C72.09 90 90 72.09 90 50C90 27.91 72.09 10 50 10Z" stroke="#00C8FF" stroke-width="2" fill="none" stroke-dasharray="4 2"/>
    <path d="M35 40C35 32.27 41.27 26 49 26C56.73 26 63 32.27 63 40C63 43.97 61.13 47.54 58.22 49.73C54.78 52.36 52.5 56.57 52.5 61.36V64C52.5 65.93 50.93 67.5 49 67.5C47.07 67.5 45.5 65.93 45.5 64V61.36C45.5 54.44 42.01 48.06 36.78 44.27C35.65 43.4 35 41.77 35 40Z" stroke="#7B42F6" stroke-width="2" fill="none"/>
    <circle cx="49" cy="75" r="3" fill="#00C8FF"/>
  </g>
  
  <!-- Decorative floating particles -->
  <circle cx="200" cy="100" r="3" fill="#00C8FF" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="350" r="2" fill="#7B42F6" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="300" r="2" fill="#00C8FF" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="200" r="3" fill="#7B42F6" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Definitions for filters and gradients -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0F172A"/>
      <stop offset="1" stop-color="#1E293B"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <filter id="text-shadow" x="-10" y="-10" width="820" height="470">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.5" flood-color="#000000"/>
    </filter>
  </defs>
</svg>