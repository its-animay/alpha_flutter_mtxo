<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="800" height="450" fill="url(#paint0_linear)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <path d="M0 100H800" stroke="#E2E8F0" stroke-width="1"/>
    <path d="M0 200H800" stroke="#E2E8F0" stroke-width="1"/>
    <path d="M0 300H800" stroke="#E2E8F0" stroke-width="1"/>
    <path d="M200 0V450" stroke="#E2E8F0" stroke-width="1"/>
    <path d="M400 0V450" stroke="#E2E8F0" stroke-width="1"/>
    <path d="M600 0V450" stroke="#E2E8F0" stroke-width="1"/>
  </g>
  
  <!-- Central Agent System Visualization -->
  <g transform="translate(400, 225)">
    <!-- Central Agent Hub -->
    <circle cx="0" cy="0" r="70" fill="#172554" stroke="#00C8FF" stroke-width="2" filter="url(#agent-glow)"/>
    <circle cx="0" cy="0" r="50" stroke="#7B42F6" stroke-width="1" stroke-dasharray="6 3" fill="none"/>
    <text x="0" y="5" text-anchor="middle" font-family="Space Grotesk, sans-serif" fill="white" font-size="16" font-weight="700">AGENT</text>
    
    <!-- Agent Components Orbiting -->
    <!-- Perception -->
    <g transform="rotate(0)">
      <circle cx="0" cy="-120" r="30" fill="#1E293B" stroke="#00C8FF" stroke-width="1.5">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0"
          to="360"
          dur="30s"
          repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-120" text-anchor="middle" font-family="Space Grotesk, sans-serif" fill="white" font-size="10" font-weight="600">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0"
          to="360"
          dur="30s"
          repeatCount="indefinite"/>
        PERCEPTION
      </text>
    </g>
    
    <!-- Reasoning -->
    <g transform="rotate(90)">
      <circle cx="0" cy="-120" r="30" fill="#1E293B" stroke="#7B42F6" stroke-width="1.5">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="90"
          to="450"
          dur="30s"
          repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-120" text-anchor="middle" font-family="Space Grotesk, sans-serif" fill="white" font-size="10" font-weight="600">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="90"
          to="450"
          dur="30s"
          repeatCount="indefinite"/>
        REASONING
      </text>
    </g>
    
    <!-- Planning -->
    <g transform="rotate(180)">
      <circle cx="0" cy="-120" r="30" fill="#1E293B" stroke="#00C8FF" stroke-width="1.5">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="180"
          to="540"
          dur="30s"
          repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-120" text-anchor="middle" font-family="Space Grotesk, sans-serif" fill="white" font-size="10" font-weight="600">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="180"
          to="540"
          dur="30s"
          repeatCount="indefinite"/>
        PLANNING
      </text>
    </g>
    
    <!-- Action -->
    <g transform="rotate(270)">
      <circle cx="0" cy="-120" r="30" fill="#1E293B" stroke="#7B42F6" stroke-width="1.5">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="270"
          to="630"
          dur="30s"
          repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-120" text-anchor="middle" font-family="Space Grotesk, sans-serif" fill="white" font-size="10" font-weight="600">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="270"
          to="630"
          dur="30s"
          repeatCount="indefinite"/>
        ACTION
      </text>
    </g>
    
    <!-- Connection lines -->
    <path d="M0 0L0 -90" stroke="#00C8FF" stroke-width="1.5" stroke-dasharray="4 2">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="30s"
        repeatCount="indefinite"/>
    </path>
    <path d="M0 0L0 -90" stroke="#7B42F6" stroke-width="1.5" stroke-dasharray="4 2">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="90"
        to="450"
        dur="30s"
        repeatCount="indefinite"/>
    </path>
    <path d="M0 0L0 -90" stroke="#00C8FF" stroke-width="1.5" stroke-dasharray="4 2">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="180"
        to="540"
        dur="30s"
        repeatCount="indefinite"/>
    </path>
    <path d="M0 0L0 -90" stroke="#7B42F6" stroke-width="1.5" stroke-dasharray="4 2">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="270"
        to="630"
        dur="30s"
        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- External Tools Panel -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="150" height="160" rx="8" fill="#1E293B" stroke="#00C8FF" stroke-width="1.5"/>
    <text x="75" y="30" text-anchor="middle" font-family="Space Grotesk, sans-serif" fill="white" font-size="16" font-weight="600">TOOLS</text>
    
    <!-- Tool list -->
    <g transform="translate(15, 50)">
      <!-- API -->
      <rect x="0" y="0" width="120" height="26" rx="13" fill="#172554"/>
      <text x="60" y="17" text-anchor="middle" font-family="Space Grotesk, sans-serif" fill="#00C8FF" font-size="12" font-weight="600">API INTERFACE</text>
      
      <!-- Web Browser -->
      <rect x="0" y="36" width="120" height="26" rx="13" fill="#172554"/>
      <text x="60" y="53" text-anchor="middle" font-family="Space Grotesk, sans-serif" fill="#7B42F6" font-size="12" font-weight="600">WEB BROWSER</text>
      
      <!-- Code Executor -->
      <rect x="0" y="72" width="120" height="26" rx="13" fill="#172554"/>
      <text x="60" y="89" text-anchor="middle" font-family="Space Grotesk, sans-serif" fill="#00C8FF" font-size="12" font-weight="600">CODE EXECUTOR</text>
      
      <!-- Database -->
      <rect x="0" y="108" width="120" height="26" rx="13" fill="#172554"/>
      <text x="60" y="125" text-anchor="middle" font-family="Space Grotesk, sans-serif" fill="#7B42F6" font-size="12" font-weight="600">DATABASE</text>
    </g>
  </g>
  
  <!-- Memory System -->
  <g transform="translate(630, 120)">
    <rect x="0" y="0" width="120" height="160" rx="8" fill="#1E293B" stroke="#7B42F6" stroke-width="1.5"/>
    <text x="60" y="30" text-anchor="middle" font-family="Space Grotesk, sans-serif" fill="white" font-size="16" font-weight="600">MEMORY</text>
    
    <!-- Memory layers -->
    <rect x="15" y="50" width="90" height="20" rx="4" fill="#172554" stroke="#00C8FF" stroke-width="1"/>
    <text x="60" y="64" text-anchor="middle" font-family="Space Grotesk, sans-serif" fill="white" font-size="10">SHORT TERM</text>
    
    <rect x="15" y="85" width="90" height="20" rx="4" fill="#172554" stroke="#7B42F6" stroke-width="1"/>
    <text x="60" y="99" text-anchor="middle" font-family="Space Grotesk, sans-serif" fill="white" font-size="10">WORKING</text>
    
    <rect x="15" y="120" width="90" height="20" rx="4" fill="#172554" stroke="#00C8FF" stroke-width="1"/>
    <text x="60" y="134" text-anchor="middle" font-family="Space Grotesk, sans-serif" fill="white" font-size="10">LONG TERM</text>
  </g>
  
  <!-- Course title and content text -->
  <g filter="url(#text-shadow)">
    <!-- Course badge -->
    <rect x="50" y="50" width="130" height="34" rx="17" fill="#00C8FF" fill-opacity="0.2" stroke="#00C8FF" stroke-width="1"/>
    <text x="115" y="72" text-anchor="middle" fill="white" font-family="Space Grotesk, sans-serif" font-size="14" font-weight="600">ADVANCED</text>
    
    <!-- Course title -->
    <text x="50" y="380" fill="white" font-family="Space Grotesk, sans-serif" font-size="38" font-weight="700">Building Autonomous Agents</text>
    <text x="50" y="410" fill="#E2E8F0" font-family="Space Grotesk, sans-serif" font-size="18" font-weight="400">Create agents that reason, plan, and execute complex tasks</text>
  </g>
  
  <!-- Decorative floating particles -->
  <circle cx="200" cy="100" r="3" fill="#00C8FF" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="350" r="2" fill="#7B42F6" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="300" r="2" fill="#00C8FF" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="200" r="3" fill="#7B42F6" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Definitions for filters and gradients -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0F172A"/>
      <stop offset="1" stop-color="#1E293B"/>
    </linearGradient>
    
    <filter id="agent-glow" x="-100" y="-100" width="200" height="200">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <filter id="text-shadow" x="-10" y="-10" width="820" height="470">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.5" flood-color="#000000"/>
    </filter>
  </defs>
</svg>