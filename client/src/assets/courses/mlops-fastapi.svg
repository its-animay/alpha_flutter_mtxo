<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#1A1F2B"/>
  
  <!-- Background Grid -->
  <path d="M0 80H600" stroke="#2A3349" stroke-width="1"/>
  <path d="M0 160H600" stroke="#2A3349" stroke-width="1"/>
  <path d="M0 240H600" stroke="#2A3349" stroke-width="1"/>
  <path d="M0 320H600" stroke="#2A3349" stroke-width="1"/>
  <path d="M120 0V400" stroke="#2A3349" stroke-width="1"/>
  <path d="M240 0V400" stroke="#2A3349" stroke-width="1"/>
  <path d="M360 0V400" stroke="#2A3349" stroke-width="1"/>
  <path d="M480 0V400" stroke="#2A3349" stroke-width="1"/>
  
  <!-- MLOps Pipeline -->
  <rect x="100" y="120" width="400" height="160" rx="10" stroke="#00C8FF" stroke-width="2" stroke-dasharray="4 4"/>
  
  <!-- Pipeline Components -->
  <rect x="120" y="160" width="80" height="80" rx="8" fill="#1E293B" stroke="#00C8FF" stroke-width="2"/>
  <text x="160" y="200" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">Model</text>
  <text x="160" y="215" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">Training</text>
  
  <rect x="240" y="160" width="80" height="80" rx="8" fill="#1E293B" stroke="#7B42F6" stroke-width="2"/>
  <text x="280" y="200" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">API</text>
  <text x="280" y="215" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">Service</text>
  
  <rect x="360" y="160" width="80" height="80" rx="8" fill="#1E293B" stroke="#00C8FF" stroke-width="2"/>
  <text x="400" y="200" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">Monitoring</text>
  
  <!-- Connecting Arrows -->
  <path d="M200 200H240" stroke="#00C8FF" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M235 195L240 200L235 205" stroke="#00C8FF" stroke-width="2"/>
  
  <path d="M320 200H360" stroke="#7B42F6" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M355 195L360 200L355 205" stroke="#7B42F6" stroke-width="2"/>
  
  <!-- FastAPI Logo Simplified -->
  <circle cx="280" cy="140" r="15" fill="#009485"/>
  <text x="280" y="145" text-anchor="middle" fill="white" font-family="sans-serif" font-size="16" font-weight="bold">F</text>
  
  <!-- Title -->
  <text x="50" y="360" fill="#FFFFFF" font-family="sans-serif" font-size="24" font-weight="bold">MLOps with FastAPI</text>
  
  <!-- Decorative elements -->
  <circle cx="450" cy="100" r="30" fill="url(#grad1)"/>
  <circle cx="150" cy="300" r="20" fill="url(#grad2)"/>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="grad1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(450 100) rotate(90) scale(30)">
      <stop stop-color="#00C8FF" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#00C8FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="grad2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(150 300) rotate(90) scale(20)">
      <stop stop-color="#7B42F6" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#7B42F6" stop-opacity="0"/>
    </radialGradient>
  </defs>
