description: MTXO Labs EdTech - Next-gen learning platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  
  # State Management
  provider: ^6.0.5
  
  # Routing
  go_router: ^10.1.0
  
  # UI Components
  google_fonts: ^5.1.0
  cached_network_image: ^3.2.3
  flutter_markdown: ^0.6.15
  flutter_svg: ^2.0.7
  shimmer: ^3.0.0
  lottie: ^2.6.0
  confetti: ^0.7.0
  
  # Animations
  animations: ^2.0.7
  
  # Utilities
  shared_preferences: ^2.2.0
  http: ^1.1.0
